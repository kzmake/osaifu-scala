version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/kzmake/osaifu-scala/backend/gateway/zz_generated
plugins:
  - name: go
    out: gateway/zz_generated/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gateway/zz_generated/go
    opt:
      - paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: gateway/zz_generated/go
    opt:
      - paths=source_relative
      - logtostderr=true
  - name: openapiv2
    out: api/zz_generated/openapiv2
    opt:
      - logtostderr=true
