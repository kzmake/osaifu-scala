version: v1
plugins:
  - name: go
    out: gateway/gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gateway/gen/go
    opt:
      - paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: gateway/gen/go
    opt:
      - paths=source_relative
      - logtostderr=true
  - name: openapiv2
    out: api/gen/openapiv2
    opt:
      - logtostderr=true
