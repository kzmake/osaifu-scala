---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/kzmake/osaifu/scala/app:latest
          envFrom:
            - secretRef:
                name: app-secret
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 32Mi
          ports:
            - name: grpc
              containerPort: 50051
          livenessProbe:
            tcpSocket: { port: 50051 }
            initialDelaySeconds: 10
          readinessProbe:
            tcpSocket: { port: 50051 }
            initialDelaySeconds: 5
            failureThreshold: 1
            periodSeconds: 1
        - name: gateway
          image: ghcr.io/kzmake/osaifu/scala/gateway:latest
          envFrom:
            - secretRef:
                name: gateway-secret
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 32Mi
          ports:
            - name: http
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  type: ClusterIP
  selector:
    app: app
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: grpc
      port: 50051
      targetPort: 50051
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
